<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb-Free Trail - Challenge the trail, reach the reward!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container inactive">
        <div class="info-container">
            <p>Lives: <span id="lives"></span></p>
            <p>Time: <span id="time"></span>⌛</p>
            <p>Record: <span id="record"></span>🏆</p>
        </div>

        <canvas id="game"></canvas>

        <div class="buttons-container">
            <button id="up" type="button">Up</button>
            <button id="left" type="button">Left</button>
            <button id="right" type="button">Right</button>
            <button id="down" type="button">Down</button>
        </div>

        <div class="messages-container">
            <!-- TODO -->
            <p id="result">...</p>
        </div>
    </div>
    <div class="lose-game inactive">
        <h2>Bummer, you lost the game!</h2>
        <span class="emoji-span">😵</span>
        <button class="main-button" onclick="reload()">Try again</button>
    </div>

    <div class="win-game inactive">
        <h2>Great job, you won!</h2>
        <span class="emoji-span">🥳</span>
        <p id="result-game"></p>
        <button class="main-button" id="button-time" onclick="reload()">Play again</button>
    </div>
    
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
