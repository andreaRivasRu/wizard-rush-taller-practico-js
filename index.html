<!DOCTYPE html>

<body>
    <section class="welcome-game">

                </div>
                <img src="/pictures/wizard-illustration.png" alt="A cartoon-style wizard stands against a purple background, wearing a tall pointed hat and long robe in matching purple hues. His flowing white beard and mustache dominate his face, with only his eyes visible. He holds a wooden staff in one hand and gestures with the other, as if explaining something. The character's expression and pose convey a friendly, approachable demeanor, making him appear wise yet affable. Golden accents on his hat and belt add a touch of mystical flair to his outfit.">

    <section class="game-container inactive">

            <button id="right" type="button">Right</button>

        </div>

        <div class="messages-container">

            <p id="result">...</p>

    </section>

        <span class="emoji-span" id="lose-emoji"></span>
        <button class="main-button" onclick="reload()">Try again</button>
    </section>

    <section class="win-game inactive">
        <h2 class="subtittle">Great job, you won!</h2>
        <span class="emoji-span" id="win-emoji"></span>
        <p id="result-game"></p>
        <div class="info-resume-container">
            <div>

            <div>

        </div>
        <button class="main-button" id="button-time" onclick="reload()">Play again</button>
    </section>
    
    <script src="maps.js"></script>
    <script src="game.js"></script>

</html>
